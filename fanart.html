<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fan Art Gallery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Georgia", serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #fff;
      }

      header {
        text-align: center;
        padding: 40px 20px 30px;
        animation: fadeIn 1s ease-out;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        letter-spacing: 3px;
      }

      .subtitle {
        font-size: 1.2em;
        opacity: 0.8;
        font-style: italic;
      }

      .gallery-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
        padding: 20px;
        max-width: 1400px;
        width: 100%;
      }

      .gallery {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .artwork {
        position: relative;
        width: 250px;
        height: 350px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        overflow: hidden;
        transition: all 0.3s ease;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .artwork:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .artwork img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .artwork:hover img {
        transform: scale(1.1);
      }

      .artwork-info {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
        padding: 20px;
        transform: translateY(100%);
        transition: transform 0.3s ease;
      }

      .artwork:hover .artwork-info {
        transform: translateY(0);
      }

      .artwork-title {
        font-size: 1.1em;
        margin-bottom: 5px;
      }

      .artwork-artist {
        font-size: 0.9em;
        opacity: 0.8;
      }

      footer {
        text-align: center;
        padding: 30px 20px;
        opacity: 0.7;
        font-size: 0.9em;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2em;
        }

        .artwork {
          width: 200px;
          height: 280px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>FAN ART GALLERY</h1>
      <p class="subtitle">A Virtual Museum of Creative Tributes</p>
    </header>

    <div class="gallery-container">
      <div class="gallery" id="gallery">
        <!-- Artwork will be inserted here by fanart.js -->
      </div>
    </div>

    <footer>
      <p>© 2024 Fan Art Gallery • Celebrating Creative Expression</p>
    </footer>

    <script src="fanart.js"></script>
  </body>
</html>
