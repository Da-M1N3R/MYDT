<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MYDT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="x-icon" href="opdt.ico" />
    <style>
      :root {
        --gold: #ffb703;
        --dark: #0d1b2a;
        --card: #1b263b;
      }
      del {
        text-decoration: line-through;
        text-decoration-thickness: 2px;
        text-decoration-color: red;
      }
      body {
        margin: 0;
        font-family: system-ui;
        background: var(--dark);
        color: #fff;
        display: flex;
        flex-direction: column;
        min-width: none;
        min-height: 80vh;
      }
      header {
        background: #000;
        padding: 0.75rem 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      header h1 {
        margin: 0;
        font-size: 1.4rem;
        color: var(--gold);
      }
      #bank {
        font-weight: 700;
        font-size: 1.2rem;
      }
      main {
        display: flex;
        flex: 1;
      }
      #shop {
        flex: 1;
        padding: 1rem;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 1rem;
      }
      #team {
        width: 260px;
        background: #111;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        position: sticky;
        top: 60px;
        height: 650px;
        min-height: 320px;
        max-height: 650px;
        overflow-y: auto;
      }
      #team h2 {
        margin: 0 0 0.5rem;
        font-size: 1.1rem;
        text-align: center;
        color: var(--gold);
      }
      #roster {
        flex: 1;
        overflow: auto;
      }
      .card {
        background: var(--card);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 0.5rem;
        height: 320px;
        justify-content: space-between;
        z-index: 1;
      }
      .card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 4px;
      }
      .card .name {
        margin: 0.5rem 0;
        font-weight: 600;
        font-family: Georgia, "Times New Roman", Times, serif, system-ui,
          sans-serif;
        letter-spacing: 1px;
        margin-bottom: 0;
        padding-bottom: 0;
      }
      .card .aka {
        margin: 0;
        font-size: 10px;
        font-weight: 0;
        font-style: italic;
      }
      .card .price {
        color: var(--gold);
        margin-bottom: 0.5rem;
      }
      .card button {
        width: 100%;
        border: none;
        padding: 0.4rem;
        border-radius: 4px;
        background: var(--gold);
        color: #000;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
        z-index: 2;
      }
      .card button.owned {
        background: #2ecc40 !important;
        color: #000 !important;
      }
      .card button:disabled {
        background: #444;
        color: #888;
        cursor: not-allowed;
      }
      .item {
        display: flex;
        justify-content: space-between;
        padding: 0.3rem 0;
        font-size: 0.9rem;
      }

      #card-popup {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 1rem;
        border: 1px solid black;
        display: none;
      }

      #overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.75);
        backdrop-filter: blur(4px);
        display: none;
        z-index: 50;
      }
      .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 500px;
        height: 700px;
        background: var(--card);
        border-radius: 12px;
        padding: 1.4rem;
        text-align: left;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
        display: none;
        z-index: 100;
      }
      .modal #modal-header {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 1rem;
        margin-bottom: 1rem;
      }
      #modal-img {
        width: 150px;
        height: 150px;
        /* object-fit: cover; */
        border-radius: 8px;
        align-items: left;
      }
      #modal-nameCol {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
        flex-direction: column;
      }
      #modal-name {
        font-size: 30px;
        margin-bottom: 0;
      }
      .modal #modal-aka {
        font-size: small;
        white-space: pre-line;
        margin-top: 0;
      }
      #modal-desc {
        display: inline;
        flex-direction: column;
        justify-content: space-between;
        font-size: 15px;
      }
      .modal #model-middle {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        margin-bottom: 1rem;
      }
      .modal #modal-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #modal-price {
        /* margin: 0.6rem 0; */
        font-size: 0.95rem;
        color: var(--gold);
        float: left;
        margin: 10px;
        /* margin-left: 0.5rem; */
      }
      .modal #modal-footer button {
        margin-right: 0.5rem;
      }
      .modal img {
        width: 140px;
        /* height: 200px; */
        object-fit: cover;
        border-radius: 8px;
        float: left;
        margin-right: 1rem;
      }
      #close {
        position: absolute;
        top: 8px;
        right: 12px;
        font-size: 1.6rem;
        cursor: pointer;
        color: #fff;
      }

      #modal-buy {
        width: 30%;
        border: none;
        padding: 0.2rem;
        border-radius: 4px;
        background: var(--gold);
        color: #000;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
        float: right;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Make Your Dream Team</h1>
      <div style="display: flex; align-items: center; gap: 8px">
        <a href="summary.html" target="_blank"
          ><button
            id="manga-btn"
            title="Story Summary"
            style="
              font-size: 1.3rem;
              background: #000;
              color: var(--gold);
              border: 2px solid var(--gold);
              cursor: pointer;
              padding: 0 8px;
              border-radius: 4px;
              height: 2.2em;
              min-width: 2.7em;
              margin-left: 4px;
              transition: background 0.2s, color 0.2s, border 0.2s;
            "
          >
            Summary
          </button></a
        >
        <a
          href="https://tcbonepiecechapters.com/mangas/5/one-piece"
          target="_blank"
          ><button
            id="manga-btn"
            title="Read Latest Manga"
            style="
              font-size: 1.3rem;
              background: #000;
              color: var(--gold);
              border: 2px solid var(--gold);
              cursor: pointer;
              padding: 0 8px;
              border-radius: 4px;
              height: 2.2em;
              min-width: 2.7em;
              margin-left: 4px;
              transition: background 0.2s, color 0.2s, border 0.2s;
            "
          >
            Manga
          </button></a
        >
        <a href="fanart.html" target="_blank"
          ><button
            id="fanart-btn"
            title="Fan-Arts"
            style="
              font-size: 1.3rem;
              background: #000;
              color: var(--gold);
              border: 2px solid var(--gold);
              cursor: pointer;
              padding: 0 8px;
              border-radius: 4px;
              height: 2.2em;
              min-width: 2.7em;
              margin-left: 4px;
              transition: background 0.2s, color 0.2s, border 0.2s;
            "
          >
            Art
          </button></a
        >
        <a href="https://cardgames.io/reversi/" target="_blank"
          ><button
            id="game-btn"
            title="Play Reversi"
            style="
              font-size: 1.3rem;
              background: #000;
              color: var(--gold);
              border: 2px solid var(--gold);
              cursor: pointer;
              padding: 0 8px;
              border-radius: 4px;
              height: 2.2em;
              min-width: 2.7em;
              margin-left: 4px;
              transition: background 0.2s, color 0.2s, border 0.2s;
            "
          >
            Game
          </button></a
        >
        <div id="bank">ðŸ’° à¸¿ <span>100</span></div>
        <button
          id="infinity-btn"
          title="Enable unlimited cash"
          style="
            font-size: 1.3rem;
            background: var(--gold);
            color: #000;
            border: 2px solid var(--gold);
            cursor: pointer;
            padding: 0 8px;
            border-radius: 4px;
            height: 2.2em;
            min-width: 2.7em;
            transition: background 0.2s, color 0.2s, border 0.2s;
          "
        >
          &#8734;
        </button>
        <button
          id="reset-btn"
          title="Reset team and cash"
          style="
            font-size: 1.3rem;
            background: #000;
            color: var(--gold);
            border: 2px solid var(--gold);
            cursor: pointer;
            padding: 0 8px;
            border-radius: 4px;
            height: 2.2em;
            min-width: 2.7em;
            margin-left: 4px;
            transition: background 0.2s, color 0.2s, border 0.2s;
          "
        >
          &#10227;
        </button>
      </div>
    </header>

    <main>
      <section id="shop"></section>
      <aside id="team">
        <h2>My Squad</h2>
        <div id="roster"></div>
        <div
          id="team-total-value"
          style="margin-top: auto; font-size: 1.15rem; color: #888"
        >
          <div
            style="border-top: 2px solid var(--gold); margin: 8px 0 4px 0"
          ></div>
          Team Value: à¸¿
          <span id="team-value" style="color: var(--gold); font-weight: bold"
            >0.00</span
          >
        </div>
      </aside>

      <!-- pop-up markup -->
      <div id="overlay"></div>
      <div id="modal" class="modal">
        <div id="modal-header">
          <span id="close">&times;</span>
          <img id="modal-img" src="" alt="" />
          <div id="modal-nameCol">
            <h3 id="modal-name"></h3>
            <p id="modal-aka"></p>
          </div>
        </div>
        <div id="modal-middle">
          <p id="modal-desc"></p>
        </div>
        <div id="modal-footer">
          <p id="modal-price"></p>
          <button id="modal-buy">Buy</button>
        </div>
      </div>
    </main>

    <script type="module">
      // ----- CONFIG -----
      const START_CASH = 100.0;
      const ROSTER_KEY = "opdt_roster";
      const CASH_KEY = "opdt_cash";

      // ----- IMPORTS -----
      import { units } from "./units.js";
      // import { units } from "./temp_units.js";

      // ----- STATE -----
      let cash = +(localStorage.getItem(CASH_KEY) ?? START_CASH);
      let roster = JSON.parse(localStorage.getItem(ROSTER_KEY) ?? "[]");

      // ----- DOM -----
      const shopEl = document.getElementById("shop");
      const rosterEl = document.getElementById("roster");
      const bankEl = document.querySelector("#bank span");
      const overlay = document.getElementById("overlay");
      const modal = document.getElementById("modal");
      const closeBtn = document.getElementById("close");

      function save() {
        localStorage.setItem(CASH_KEY, cash);
        localStorage.setItem(ROSTER_KEY, JSON.stringify(roster));
      }

      let unlimitedCash = false;

      function renderShop() {
        shopEl.innerHTML = "";
        units.forEach((u) => {
          const owned = roster.some((r) => r.name === u.name);
          const canBuy = unlimitedCash || u.price <= cash;
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${u.img}" alt="${u.name}">
            <div class="name">${u.name}</div>
            <div class="aka">${u.aka || ""}</div>
            <div class="price">à¸¿ ${Number(u.price).toFixed(2)}</div>
            <button class="${owned ? "owned" : ""}" ${
            owned || !canBuy ? "disabled" : ""
          }>${owned ? "Owned" : "Buy"}</button>
          `;

          let cardClicked = false;

          card.onclick = () => {
            if (!cardClicked && !event.target.matches("button")) {
              showCard(u);
              cardClicked = false;
            }
          };

          card.querySelector("button").onclick = () => {
            buy(u);
          };

          shopEl.appendChild(card);
        });
      }

      function renderRoster() {
        rosterEl.innerHTML = roster.length
          ? roster
              .map(
                (r, i) =>
                  `<div class="item"><span>${i + 1}. ${
                    r.name
                  }</span><span>à¸¿ ${Number(r.price).toFixed(
                    2
                  )}</span> <button style="margin-left:8px;padding:2px 8px;font-size:0.8rem;background:#e53935;color:#fff;border:none;border-radius:4px;cursor:pointer;" onclick="sell('${
                    r.name
                  }')">Sell</button></div>`
              )
              .join("")
          : '<div style="color:#888;text-align:center;margin-top:1rem">Empty crew</div>';
      }

      function buy(u) {
        if (roster.some((r) => r.name === u.name)) return;
        if (!unlimitedCash && u.price > cash) return;
        if (!unlimitedCash) cash -= u.price;
        // If unlimitedCash, do not change cash
        roster.push({ name: u.name, price: u.price });
        save();
        updateUI();
      }

      function sell(name) {
        const idx = roster.findIndex((r) => r.name === name);
        if (idx === -1) return;
        const unit = roster[idx];
        if (!unlimitedCash) cash += unit.price;
        // If unlimitedCash, do not change cash
        roster.splice(idx, 1);
        save();
        updateUI();
      }

      function showCard(u) {
        document.getElementById("modal-img").src = u.img;
        document.getElementById("modal-name").innerHTML =
          "<u>" + u.name + "</u>";
        document.getElementById("modal-aka").textContent = u.aka;
        if (u.desc) {
          document.getElementById("modal-desc").innerHTML = u.desc;
        } else {
          document.getElementById("modal-desc").innerHTML = "";
        }
        document.getElementById("modal-price").innerHTML =
          "à¸¿ " + u.price.toFixed(2);
        overlay.style.display = "block";
        modal.style.display = "block";
      }

      function hideCard() {
        overlay.style.display = "none";
        modal.style.display = "none";
      }
      closeBtn.onclick = hideCard;
      overlay.onclick = hideCard;

      function updateUI() {
        bankEl.textContent = Number(cash).toFixed(2);
        renderShop();
        renderRoster();
        // Calculate and update team total value
        const total = roster.reduce((sum, r) => sum + Number(r.price), 0);
        const teamValueEl = document.getElementById("team-value");
        if (teamValueEl) teamValueEl.textContent = total.toFixed(2);
      }

      // Expose sell to global scope for inline onclick
      window.sell = sell;

      // ----- INIT -----
      updateUI();

      // Infinity button logic
      const infinityBtn = document.getElementById("infinity-btn");
      // Set default style (deactivated)
      infinityBtn.style.background = "#000";
      infinityBtn.style.color = "var(--gold)";
      infinityBtn.style.borderColor = "var(--gold)";

      infinityBtn.onclick = function () {
        // Reset cash to 100 and toggle unlimited cash mode
        cash = 100.0;
        unlimitedCash = !unlimitedCash;
        if (unlimitedCash) {
          this.style.background = "var(--gold)";
          this.style.color = "#000";
          this.style.borderColor = "var(--gold)";
        } else {
          this.style.background = "#000";
          this.style.color = "var(--gold)";
          this.style.borderColor = "var(--gold)";
        }
        save();
        updateUI();
      };
      // Reset button logic
      const resetBtn = document.getElementById("reset-btn");
      // Set default style (deactivated)
      resetBtn.style.background = "#000";
      resetBtn.style.color = "var(--gold)";
      resetBtn.style.borderColor = "var(--gold)";
      resetBtn.onclick = function () {
        cash = 100.0;
        unlimitedCash = false;
        roster = [];
        // Active style: gold background, black font
        this.style.background = "var(--gold)";
        this.style.color = "#000";
        this.style.borderColor = "var(--gold)";
        // Reset infinity button to deactivated
        infinityBtn.style.background = "#000";
        infinityBtn.style.color = "var(--gold)";
        infinityBtn.style.borderColor = "var(--gold)";
        save();
        updateUI();
        // After short delay, revert to deactivated style
        setTimeout(() => {
          this.style.background = "#000";
          this.style.color = "var(--gold)";
          this.style.borderColor = "var(--gold)";
        }, 100);
      };
    </script>
  </body>
</html>
